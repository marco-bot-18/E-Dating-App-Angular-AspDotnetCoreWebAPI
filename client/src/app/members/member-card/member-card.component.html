<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/default-images/user.png'}}" class="card-img-top"
            alt="{{member.knownAs}}">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/member/{{member.userName}}" class="btn btn-primary"><i
                        class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="addLike(member)" class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button routerLink="/member/{{member.userName}}" class="btn btn-primary"
                    [queryParams]="{tab: 'Messages'}">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">
            <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(member.userName)">
                <i class="fa-solid fa-user"></i>
            </span>

            {{member.knownAs}}, {{member.age}}
        </h5>
        <p class="card-text">{{member.city}}</p>
    </div>
</div>
