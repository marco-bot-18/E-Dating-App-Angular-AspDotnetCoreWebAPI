<div class="container" style="margin-top: 100px;">
    <div *ngIf="!registerMode" class="text-center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-primary btn-lg me-2" routerLink="/login">Sign In</button>
            <button (click)="registerToggle()" class="btn btn-success btn-lg me-2" type="submit">Sign Up</button>
            <button class="btn btn-info btn-success btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)">
                </app-register>
            </div>
        </div>
    </div>
</div>
