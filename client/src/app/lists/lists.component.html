<div class="text-center" style="margin-top: 100px;">
    <h2>{{predicate === 'liked' ? 'Users I liked' : 'Users Who Liked Me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">
                Users I liked
            </button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">
                Users Who Liked Me
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>

    <div class="row" *ngIf="!members || members.length === 0">
        <h3>No Users</h3>
    </div>
</div>


<hr>


<div class="d-flex justify-content-center" *ngIf="pagination && members && members.length > 0">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
