<img class="wave" src="assets/imgs/wave.png">
<div class="container">
    <div class="img">
        <!-- <img src="assets/imgs/bg-frog-lovers.png"> -->
    </div>
    <div class="login-content">
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" (ngSubmit)="login()">
            <img src="assets/imgs/avatar.svg">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <input type="text" name="username" [(ngModel)]="model.username" class="input input-username"
                        placeholder="Username" id="username" required>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <input type="password" name="password" id="password" [(ngModel)]="model.password"
                        class="input password" placeholder="Password" required>
                </div>
            </div>
            <div class="start">
                <a href="#">Sign up?</a>
            </div>
            <div class="end">
                <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" class="btn" value="Login" [disabled]="!model.username || !model.password">
        </form>
    </div>
</div>
