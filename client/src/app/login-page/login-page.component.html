<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5" style="margin-top: 80px;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" (ngSubmit)="login()">
                    <div>
                        <img src="assets/imgs/avatar.svg" class="user-img">
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <!-- <p class="text-center fw-bold mx-3 mb-0"></p> -->
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" [(ngModel)]="model.username" id="username"
                            class="form-control form-control-lg" placeholder="Enter Your Username" />
                        <!-- <label class="form-label" for="username">Username</label> -->
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" name="password" id="password" [(ngModel)]="model.password"
                            class="form-control form-control-lg" placeholder="Enter password" />
                        <!-- <label class="form-label" for="form3Example4">Password</label> -->
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg btn-block"
                            [disabled]="!model.username || !model.password">
                            Login
                        </button>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a routerLink="/" class="link-primary">Sign Up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
