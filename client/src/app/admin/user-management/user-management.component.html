<div class="container">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 30%;"><b>Username</b></th>
                        <th style="width: 40%;"><b>Active roles</b></th>
                        <th style="width: 30%;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.username}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <button (click)="openRolesModal(user)" class="btn btn-info">
                                <i class="fa-solid fa-pen-to-square"></i> Edit Roles
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
