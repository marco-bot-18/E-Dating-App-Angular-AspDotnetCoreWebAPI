<div class="mb-3">
    <input type="{{type}}" class="form-control" [class.is-invalid]="control.touched && control.invalid"
        [formControl]="control" placeholder="{{label}}">

    <!-- Password Indicators -->
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Please enter your {{label}}!
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label}} must be at minimum of {{control.errors?.['minlength'].requiredLength}} characters!
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} must be at maximum of {{control.errors?.['maxlength'].requiredLength}} characters!
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        Passwords do not matched!
    </div>
</div>
